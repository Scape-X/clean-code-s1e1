<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="wrapper">
  <header class="header">
    <h1 class="main-title">TO-DO APP</h1>
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="add" id="add-item">
      <h2 class="section-title">Add Item</h2>
      <div class="add__row-wrapper">
        <input class=" task__input" id="new-task" type="text">
        <button class="task__btn" id="btn-add">Add</button>
      </div>
    </section>

    <section class="todo" id="todo">
      <h2 class="section-title">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn--edit">Edit</button>
          <button class="task__btn task__btn--delete"><img class="task__remove-icon" src="./remove.svg"
              alt="Remove icon"></button>
        </li>

        <li class="task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn task__btn--edit">Save</button>
          <button class="task__btn task__btn--delete"><img class="task__remove-icon" src="./remove.svg"
              alt="Remove icon"></button>
        </li>
      </ul>
    </section>

    <section class="completed" id="completed">
      <h2 class="section-title">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn--edit">Edit</button>
          <button class="task__btn task__btn--delete"><img class="task__remove-icon" src="./remove.svg"
              alt="Remove icon"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
