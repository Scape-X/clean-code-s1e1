<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="wrapper">
  <header class="header">
    <h1 class="main-title">TO-DO APP</h1>
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="new-task" id="add-item">
      <h2 class="section__title">Add Item</h2>
      <div class="new-task__row-wrapper">
        <input class="text-input task" id="new-task" type="text">
        <button class="btn" id="btn-add">Add</button>
      </div>
    </section>

    <section class="todo" id="todo">
      <h2 class="section__title">Todo</h2>
      <ul class="section__list" id="incompleteTasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="text-input task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img-remove" src="./remove.svg" alt="Remove icon"></button>
        </li>

        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task edit-task">Go Shopping</label>
          <input class="text-input task" type="text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="img-remove" src="./remove.svg" alt="Remove icon"></button>
        </li>
      </ul>
    </section>

    <section class="completed" id="completed">
      <h2 class="section__title">Completed</h2>
      <ul class="section__list" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="text-input task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img-remove" src="./remove.svg" alt="Remove icon"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
